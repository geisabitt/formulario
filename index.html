<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <section>
      <h2 class="titulo">Formulário</h2>
      <form action="">
        <div class="grupo-campo">
          <label for="">Nome:</label>
          <input type="text" placeholder="Seu nome aqui..." />
        </div>
        <div class="grupo-campo">
          <label for="">E-mail:</label>
          <input type="text" placeholder="exemplo@email.com" />
        </div>
        <div class="grupo-campo">
          <label for="">Telefone:</label>
          <input type="number" placeholder="(21)99999-9999" />
        </div>
        <div id="endereco">
          <h3>Endereço</h3>
          <div class="grupo-campo">
            <label for="">Rua:</label>
            <input type="text" placeholder="Nome da rua..." />
          </div>
          <div class="grupo-campo">
            <label for="">Numero:</label>
            <input type="number" placeholder="Numero da residencia..." />
          </div>
          <div class="grupo-campo">
            <label for="">Complemento:</label>
            <input
              type="text"
              placeholder="Lote, quadra ou ponto de referencia..."
            />
          </div>
          <div class="grupo-campo">
            <label for="">Cidade:</label>
            <input type="text" placeholder="Digite a cidade..." />
          </div>
          <div class="grupo-campo">
            <label for="">Estado:</label>
            <input type="text" placeholder="Digite o estado..." />
          </div>
          <div class="grupo-campo">
            <label for="">CEP:</label>
            <input type="number" placeholder="99999-999" />
          </div>
        </div>
        <div class="grupo-botoes">
          <button type="button">Cadastrar</button>
          <button type="button">Limpar formulário</button>
        </div>
      </form>
    </section>
  </body>
</html>
